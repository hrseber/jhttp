      codebase:
        build: <+input>
        connectorRef: account.Github_OAuth_1737569394802
        repoName: hrseber/jhttp
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: echo
